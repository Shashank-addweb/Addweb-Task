
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>image,hidden,month</title>
</head>
<body>
      <form>
            <p>Only Jpeg</p>
      <input type="file" accept=".jpeg" />
      <br>
      <br>
      <p>Hidden</p>
      <input type="hidden" />
      <br>
      <br>
      <p>Image</p>
      <input type="image" alt="Image" src="" width="" height="" placeholder="Not uploaded" />
      <br>
      <br>
      <p>Month</p>
      <input type="month" />
      <br>
      <br>
      <p>Number (Step = 5)</p>
      <input type="number" step="5" />
      <br>
      <br>
      </form>
      
</body>
</html>
      
     
      <p>Week</p>
      <input type="week" />
