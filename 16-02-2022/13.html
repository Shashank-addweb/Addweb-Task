<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primenumber</title>
</head>
<body>
    <script type="text/javascript">
      
       
        function prime(n) {
              
            var n, i, flag = true;
            n = parseInt(n)
            for(i = 2; i <= n - 1; i++)
                if (n % i == 0) {
                    flag = false;
                    break;
                }
                  
            if (flag == true)
                alert(n + " is prime");
            else
                alert(n + " is not prime");
        }
        var number=window.prompt("enter number ")
        prime(number)
    </script>
</body>
</html>
