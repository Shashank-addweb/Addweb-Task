<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse elements</title>
</head>
<body>
    <script>
function revArr(l) {
    var arr = new Array;
    var i = l.length-1
    while(i>=0) {
        arr.push(l[i]);
        i--;
    }
    return arr;
}

var a = window.prompt("enter elements.").split(",");
document.write(revArr(a));


    </script>
</body>
</html>
