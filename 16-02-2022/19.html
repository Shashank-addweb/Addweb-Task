<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var arr;
        arr=window.prompt("enter elements.").split(",");
        len = arr.length
        var t=0;
        var i=0;
        do{
            if (arr[i]>arr[i+1]){
            t=arr[i]
            arr[i]=arr[i+1]
            arr[i+1]=t
            }
            i++

        }
        while(i<len-1);

        document.write('maximum number is ',arr[len-1]);

    </script>
</body>
</html>
