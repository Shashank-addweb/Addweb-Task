<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours to minutes seconds</title>
</head>
<body>
    <script>
        function conversion(hours) {  
        var m, s;
            m = hours * 60;  
            s = hours * 3600;
            document.write("Hours = " + hours + "<br>");  
            document.write( m + " minutes in " + hours + " hours <br>");  
            document.write( s + " seconds in " + hours + " hours");  
        
            }  
        var hours = prompt("Enter  hours: ");  
        conversion(hours)
    </script>
</body>
</html>
