<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rs conversion</title>
</head>
<body>
    <script>
        var s=window.prompt("enter ammount ")
        var rs100=0,rs50=0,rs20=0,rs10=0,rs5=0,rs2=0;
        if (s>=100){
            rs100=s/100
            s=s%100
        }
        if(s>50)
        {
            rs50=s/50
            s=s%50
        }
        if(s>20)
        {
            rs20=s/20
            s=s%20
        }
        if(s>10)
        {
            rs10=s/10
            s=s%10
        }
        if(s>5)
        {
            rs5=s/5
            s=s%5
        }
        if(s>2)
        {
            rs2=s/2
            s=s%2
        }



        document.write("100=",parseInt(rs100) ,",50=",parseInt(rs50),",20=",parseInt(rs20),",10=",parseInt(rs10),",5=",parseInt(rs5),",2=",parseInt(rs2));

        



    </script>
</body>
</html>
