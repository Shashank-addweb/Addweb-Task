<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<body>
<script>
var ps50 =parseInt(prompt("enter no of 50 paise otherwise type 0; "));
var ps25 =parseInt(prompt("enter no of 25 paise otherwise type 0; "));
var ps20 =parseInt(prompt("enter no of 20 paise otherwise type 0; "));
var ps10 =parseInt(prompt("enter no of 10 paise otherwise type 0; "));
var ps5 =parseInt(prompt("enter no of 5 paise otherwise type 0; "));
var ps2 =parseInt(prompt("enter no of 2 paise otherwise type 0; "));
var ps1 =parseInt(prompt("enter no of 1 paise otherwise type 0; "));
var rs=0;
rs= (ps50/2)+(ps25/4)+(ps20/5)+(ps10/10)+(ps5/20)+(ps2/50)+(ps1/100);
document.write("Total rupees is ",rs);

</script>
</body>
