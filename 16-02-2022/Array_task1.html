<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read an array and print sum of its elements.</title>
</head>
<body>
    <h1>Read an array and print sum of its elements.</h1><br><br><br>
    <script>
        var arr;
        arr=window.prompt("enter elements.").split(",");
        len=arr.length;
        var sum=0;
        for(var i=0;i<len;i++)
        {
            sum +=parseInt(arr[i]);
        }
        document.write(sum);
    </script>
</body>
</html>
