<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr;
        arr=[1,2,3,4,5]
        arr1=[6,7,8,9,0]
        len=arr.length;
        var count=0
        
        for(var i=0;i<len;i++)
        {
            count=arr[i]
            arr[i]=arr1[i]
            arr1[i]=count         
        }
        document.write("1st array is",arr,'<br>');
        document.write("2st array is",arr1);
    </script>
</body>
</html>
