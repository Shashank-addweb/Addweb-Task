<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr;
        arr=window.prompt("enter elements.").split(",");
        len=arr.length;
        var pos=0
        var neg=0
        var zero=0
        for(var i=0;i<len;i++)
        {
            if (arr[i]>0)
            {
                pos++;
            }
            else if(arr[i]==0)
            {
                zero++;
            }
            else
            {
                neg++;
            }
        }
        document.write("total no of +ve ",pos,"  -ve ",neg,"  zero ",zero);
    </script>
</body>
</html>
