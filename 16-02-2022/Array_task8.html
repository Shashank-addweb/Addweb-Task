<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function search(arr, n, x)
{
        var i;
        for (i = 0; i < n; i++)
            if (arr[i] == x)
                return i;
        return -1;
}
    var arr = [ 10,2,3,1,3,1 ];
    var x = 10;
    var n = arr.length;
    var ans = search(arr, n, x);
    if(ans==-1){
        document.write("element not found")
    }
    else{
        document.write("element is present in ",ans," index")
    }
    </script>
</body>
</html>
