<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read two array of same dimension and swap their elements index by index into third</title>
</head>
<body>
    <h1>Read two array of same dimension and swap their elements index by index into third</h1>
    <br><br><br>
    <script>
        var arr=[1,2,3,4,5];
        var arr1=[6,7,8,9,0];
        var arr3=[];
        arr3=arr;
        arr=arr1;
        arr1=arr3;

        document.write(arr,"<br>",arr1);
    </script>
</body>
</html>
