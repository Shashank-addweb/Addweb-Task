<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read an array and print it in ascending order.(SORTING)</title>
</head>
<body>
    <h1>Read an array and print it in ascending order.(SORTING)</h1>
    <script>
        var a,i,j,temp;
        a=window.prompt("enter elements.").split(" ");
        for(i=0;i<a.length;i++)
        {
            for(j=0;j<(a.length-i-1);j++);
            if (a[j]>a[j+1])
            {
                temp=a[j]
                a[j]=a[j+1]
                a[j+1]=temp
            }
        }
        document.write(a);
        </script>
</body>
</html>
