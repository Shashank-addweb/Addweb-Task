 function savedata(){
	let name ,lname  ;
	 name =document.getElementById("name").value;
	lname =document.getElementById("lname").value;
	
  localStorage.setItem("name",name)
	localStorage.setItem("lname",lname)
  document.write(name);
  document.write("<br>");
  document.write(lname);
 }
